<div class="container mt-4 mb-5">
    <h1 class="fw-bold mb-4">Mes cours</h1>

    <div class="card p-4 mb-4">
        <h5 class="mb-4">Vue d'ensemble des cours</h5>

        <div class="d-flex gap-2 mb-4">
            <div class="dropdown">
                <button
                    class="btn btn-outline-secondary dropdown-toggle"
                    type="button"
                    id="filterDropdown"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                >
                    Tout
                </button>
                <ul class="dropdown-menu" aria-labelledby="filterDropdown">
                    <li><a class="dropdown-item" href="#">Tout</a></li>
                    <li>
                        <a class="dropdown-item" href="#">En cours</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Terminés</a>
                    </li>
                </ul>
            </div>

            <div class="flex-grow-1">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Rechercher"
                />
            </div>

            <div class="dropdown">
                <button
                    class="btn btn-outline-secondary dropdown-toggle"
                    type="button"
                    id="sortDropdown"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                >
                    Trier par nom de cours
                </button>
                <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                    <li>
                        <a class="dropdown-item" href="#">Nom de cours</a>
                    </li>
                    <li><a class="dropdown-item" href="#">Date</a></li>
                    <li>
                        <a class="dropdown-item" href="#">Popularité</a>
                    </li>
                </ul>
            </div>

            <div class="dropdown">
                <button
                    class="btn btn-outline-secondary dropdown-toggle"
                    type="button"
                    id="viewDropdown"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                >
                    Carte
                </button>
                <ul class="dropdown-menu" aria-labelledby="viewDropdown">
                    <li><a class="dropdown-item" href="#">Carte</a></li>
                    <li><a class="dropdown-item" href="#">Liste</a></li>
                </ul>
            </div>
        </div>

        <div class="row g-4">
            <!-- Carte 1 -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="position-relative">
                        <img
                            src="/assets/images/algo.jfif"
                            class="card-img-top"
                            alt="Algorithmes avancés"
                            style="
                                filter: brightness(0.8);
                                height: 150px;
                                object-fit: cover;
                            "
                        />
                        <span
                            class="position-absolute top-0 start-0 m-2 badge bg-primary"
                            >Algorithmique et Logiciel</span
                        >
                        <div
                            class="position-absolute bottom-0 end-0 m-2 bg-light rounded-circle p-2"
                        >
                            <i class="bi bi-lightbulb text-warning"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Algorithmes avancés</h5>
                        <div class="d-flex justify-content-end gap-2">
                            <button
                                class="btn btn-sm btn-outline-primary"
                                title="Voir"
                            >
                                <i class="bi bi-eye"></i>
                            </button>
                            <button
                                class="btn btn-sm btn-outline-success"
                                title="Modifier"
                            >
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button
                                class="btn btn-sm btn-outline-danger"
                                title="Supprimer"
                            >
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Carte 2 -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="position-relative">
                        <img
                            src="/assets/images/si.jfif"
                            class="card-img-top"
                            alt="Algorithmes distribués"
                            style="
                                filter: brightness(0.8);
                                height: 150px;
                                object-fit: cover;
                            "
                        />
                        <span
                            class="position-absolute top-0 start-0 m-2 badge bg-primary"
                            >Architecture logicielle</span
                        >
                        <div
                            class="position-absolute bottom-0 end-0 m-2 bg-light rounded-circle p-2"
                        >
                            <i class="bi bi-lightbulb text-warning"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Algorithmes distribués</h5>
                        <div class="d-flex justify-content-end gap-2">
                            <button
                                class="btn btn-sm btn-outline-primary"
                                title="Voir"
                            >
                                <i class="bi bi-eye"></i>
                            </button>
                            <button
                                class="btn btn-sm btn-outline-success"
                                title="Modifier"
                            >
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button
                                class="btn btn-sm btn-outline-danger"
                                title="Supprimer"
                            >
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Carte 3 -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100">
                    <div class="position-relative">
                        <img
                            src="/assets/images/anglais.png"
                            class="card-img-top"
                            alt="ANGLAIS"
                            style="
                                filter: brightness(0.8);
                                height: 150px;
                                object-fit: cover;
                            "
                        />
                        <span
                            class="position-absolute top-0 start-0 m-2 badge bg-primary"
                            >Ouverture et Professionnalisation</span
                        >
                        <div
                            class="position-absolute bottom-0 end-0 m-2 bg-light rounded-circle p-2"
                        >
                            <i class="bi bi-lightbulb text-warning"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">ANGLAIS</h5>
                        <div class="d-flex justify-content-end gap-2">
                            <button
                                class="btn btn-sm btn-outline-primary"
                                title="Voir"
                            >
                                <i class="bi bi-eye"></i>
                            </button>
                            <button
                                class="btn btn-sm btn-outline-success"
                                title="Modifier"
                            >
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button
                                class="btn btn-sm btn-outline-danger"
                                title="Supprimer"
                            >
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
